<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D√©tails du projet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="project-page">
  <header>
    <div class="wrap">
      <h1 id="project-title">Chargement...</h1>
      <nav><a href="index.html" class="btn-retour">‚Üê Retour</a></nav>
    </div>
  </header>

  <main class="project-hero">
    <div class="project-wrap">
      <div class="project-card-hero">
        <h2>Description</h2>
        <p id="project-description" class="project-description"></p>

        <h3>Langages et Outils</h3>
        <div id="project-languages" class="chips"></div>

        <h3>Tags</h3>
        <div id="project-tags" class="chips"></div>

      </div>

      <aside class="meta-card">
        <h3>Infos du projet</h3>
        <ul class="meta-list" id="meta-list"></ul>
        <h4 style="margin-top:12px; margin-bottom:8px; color:var(--text-secondary); font-weight:600;">Galerie</h4>
        <section class="gallery-grid small-gallery" id="gallery"></section>
      </aside>
    </div>
  </main>
  <!-- Lightbox (affichage en grand) -->
<div id="lightbox" class="lightbox">
  <span class="lightbox-close">&times;</span>
  <img id="lightbox-img" src="" alt="Aper√ßu" />
  <video id="lightbox-video" controls></video>
</div>

 <script>
  const params = new URLSearchParams(window.location.search);
  const projectId = params.get('id');

  const titleEl = document.getElementById('project-title');
  const descEl = document.getElementById('project-description');
  const langEl = document.getElementById('project-languages');
  const tagsEl = document.getElementById('project-tags');
  const galleryEl = document.getElementById('gallery');
  const metaList = document.getElementById('meta-list');

  const IMAGES_BASE = "images/projets/";
  const VIDEOS_BASE = "videos/";
  const FILES_BASE = "pdfs/"; // <-- tes PDFs ici

  // Helper pour cr√©er une vignette PDF (DIV, pas <a> pour √©viter nested anchors)
  function createPdfThumb(filename) {
    const fullPath = FILES_BASE + filename;
    const wrap = document.createElement('div');
    wrap.className = 'pdf-embed gallery-item';
    wrap.setAttribute('data-file', filename);

    wrap.innerHTML = `
      <div class="pdf-thumb">
        <div class="pdf-icon">üìÑ</div>
        <div class="pdf-info">
          <div class="pdf-name">${filename}</div>
          <div class="pdf-actions">
            <a class="pdf-open" href="${fullPath}" target="_blank" rel="noopener noreferrer">Ouvrir</a>
            <a class="pdf-download" href="${fullPath}" download="${filename}"</a>
          </div>
        </div>
      </div>
    `;
    return wrap;
  }

  fetch('projects.json')
    .then(res => res.json())
    .then(data => {
      const project = data.find(p => p.id === projectId);
      if (!project) {
        document.body.innerHTML = '<h2>Projet introuvable</h2>';
        return;
      }

      document.title = project.title;
      titleEl.textContent = project.title;
      descEl.textContent = project.description;

      // Langages & outils
      project.languages.forEach(lang => {
        const chip = document.createElement('span');
        chip.className = 'chip';
        chip.textContent = lang;
        langEl.appendChild(chip);
      });

      // Tags
      if (project.tags) {
        project.tags.forEach(tag => {
          const chip = document.createElement('span');
          chip.className = 'chip';
          chip.textContent = tag;
          tagsEl.appendChild(chip);
        });
      }

      // Infos du projet
      const infos = [
        ['Ann√©e', project.year],
        ['Dur√©e', project.duration],
        ['R√¥le', project.role]
      ];
      infos.forEach(([label, value]) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${label} :</strong> ${value}`;
        metaList.appendChild(li);
      });

      // --- Galerie (images, vid√©os, PDFs) ---
      if (project.images) {
        project.images.forEach(imgSrc => {
          const ext = imgSrc.split('.').pop().toLowerCase();
          if (ext === 'pdf') {
            const pdfThumb = createPdfThumb(imgSrc);
            galleryEl.appendChild(pdfThumb);
          } else {
            const img = document.createElement('img');
            img.src = IMAGES_BASE + imgSrc;
            img.alt = project.title;
            img.className = 'gallery-item';
            galleryEl.appendChild(img);
          }
        });
      }

      // champ "files" recommand√© (et compatible si tu l'ajoutes)
      if (project.files) {
        project.files.forEach(file => {
          const ext = file.split('.').pop().toLowerCase();
          if (ext === 'pdf') {
            const pdfThumb = createPdfThumb(file);
            galleryEl.appendChild(pdfThumb);
          } else {
            const a = document.createElement('a');
            a.href = FILES_BASE + file;
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            a.textContent = file;
            a.className = 'file-link gallery-item';
            galleryEl.appendChild(a);
          }
        });
      }

      if (project.video) {
        const video = document.createElement('video');
        video.controls = true;
        video.className = 'gallery-item';
        const source = document.createElement('source');
        source.src = VIDEOS_BASE + project.video;
        source.type = "video/mp4";
        video.appendChild(source);
        galleryEl.appendChild(video);
      }

      // --- Lightbox global (images / vid√©os) ---
      const lightbox = document.getElementById("lightbox");
      const imgBox = document.getElementById("lightbox-img");
      const videoBox = document.getElementById("lightbox-video");

      // Clic sur galerie
      galleryEl.addEventListener('click', function(e) {
        // Si on clique sur une image
        const img = e.target.closest('img.gallery-item');
        if (img) {
          const src = img.getAttribute('src');
          if (!src) return;
          imgBox.src = src;
          imgBox.style.display = "block";
          videoBox.style.display = "none";
          // show lightbox
          lightbox.style.display = "flex";
          return;
        }

        // Si on clique sur une vid√©o miniature (√©l√©ment <video>)
        const vid = e.target.closest('video.gallery-item');
        if (vid) {
          // si miniature <video> contient <source>, on r√©cup√®re source src
          const sourceEl = vid.querySelector('source');
          const src = sourceEl ? sourceEl.src : vid.getAttribute('src');
          if (!src) return;
          videoBox.src = src;
          videoBox.style.display = "block";
          imgBox.style.display = "none";
          videoBox.load();
          // autoplay si tu veux : videoBox.play().catch(()=>{})
          lightbox.style.display = "flex";
          return;
        }

        // Si on clique sur une vignette PDF (div.pdf-embed)
        const pdfWrap = e.target.closest('.pdf-embed');
        if (pdfWrap) {
          // si l'utilisateur clique sur le lien "Ouvrir" ou "T√©l√©charger" : laisser le comportement par d√©faut
          const clickedAnchor = e.target.closest('a');
          if (clickedAnchor) {
            // ouvrir ou t√©l√©charger suit le href / target d√©fini
            return;
          }
          // sinon : si clique en dehors des anchors, ouvrir le PDF dans un nouvel onglet
          const filename = pdfWrap.getAttribute('data-file');
          if (!filename) return;
          const url = FILES_BASE + filename;
          window.open(url, '_blank', 'noopener');
        }
      });

      // Fermer lightbox
      document.addEventListener('click', (e) => {
        const target = e.target;
        if (target.id === "lightbox" || target.classList.contains("lightbox-close")) {
          lightbox.style.display = "none";
          imgBox.src = "";
          // vider et arr√™ter vid√©o
          videoBox.pause?.();
          videoBox.removeAttribute('src');
          while (videoBox.firstChild) videoBox.removeChild(videoBox.firstChild);
        }
      });

    }) // end fetch.then
    .catch(err => {
      console.error('Erreur chargement projects.json', err);
      document.body.innerHTML = '<h2>Erreur lors du chargement des donn√©es.</h2>';
    });

  /* ---------- Page transition / title slide controller ---------- */
  (function () {
    const NAV_SELECTOR = 'a.nav-link, a.voir-plus-btn, a.btn-retour, a[href^="./"], a[href^="/"], a[href^="index.html"], a[href^="projet.html"]';
    function autoMarkTitles() {
      document.querySelectorAll('h1, h2, .project-title').forEach((el, idx) => {
        if (!el.classList.contains('slide-title')) {
          el.classList.add('slide-title');
          const s = (idx % 3) + 1;
          el.classList.add(`stagger-${s}`);
          if (el.tagName === 'H1') el.classList.add('slide-from-left');
          else el.classList.add('slide-from-right');
        }
      });
    }
    function applyEnter() {
      document.documentElement.classList.remove('page-exit');
      setTimeout(() => document.documentElement.classList.add('page-enter'), 20);
      setTimeout(() => document.documentElement.classList.remove('site-fade'), 700);
    }
    function bindNavInterception() {
      document.addEventListener('click', function (ev) {
        const a = ev.target.closest('a');
        if (!a) return;
        const href = a.getAttribute('href');
        const isNav = a.matches(NAV_SELECTOR) || (href && !href.startsWith('http') && !a.hasAttribute('target'));
        if (!isNav) return;
        if (href && href.startsWith('#')) return;
        ev.preventDefault();
        document.documentElement.classList.remove('page-enter');
        document.documentElement.classList.add('page-exit', 'site-fade');
        const NAV_DELAY = 420;
        setTimeout(() => {
          if (!href || href === '#' || href.startsWith('javascript:')) {
            document.documentElement.classList.remove('page-exit', 'site-fade');
            return;
          }
          window.location.href = href;
        }, NAV_DELAY);
      }, { passive: false });
    }
    document.addEventListener('DOMContentLoaded', function () {
      autoMarkTitles();
      applyEnter();
      bindNavInterception();
    });
    window.addEventListener('pageshow', function (ev) {
      if (ev.persisted) applyEnter();
    });
  })();
</script>

</body>
</html>
