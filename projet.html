<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D√©tails du projet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="project-page">
  <header>
    <div class="wrap">
      <h1 id="project-title">Chargement...</h1>
      <nav><a href="index.html" class="btn btn-retour">‚Üê Retour</a></nav>
    </div>
  </header>

  <main class="project-hero">
    <div class="project-wrap">
      <div class="project-card-hero">
        <h2>Description</h2>
        <p id="project-description" class="project-description"></p>

        <div class="actions-row">
          <a href="#" class="btn primary" id="open-gallery">Ouvrir la galerie</a>
          <a href="#" class="btn" id="copy-link">Copier le lien</a>
        </div>

        <h3>Langages et Outils</h3>
        <div id="project-languages" class="chips"></div>

        <section class="gallery-grid" id="gallery"></section>
      </div>

      <aside class="meta-card">
        <h3>Infos rapides</h3>
        <ul class="meta-list" id="meta-list"></ul>
      </aside>
    </div>
  </main>

  <div id="lightbox" class="lightbox">
    <button id="lightbox-close" class="lightbox-close">‚úï</button>
    <div class="lightbox-content" id="lightbox-content"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get('id');

    const titleEl = document.getElementById('project-title');
    const descEl = document.getElementById('project-description');
    const langEl = document.getElementById('project-languages');
    const galleryEl = document.getElementById('gallery');
    const metaList = document.getElementById('meta-list');

    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');
    const lightboxClose = document.getElementById('lightbox-close');

    fetch('projects.json')
      .then(res => res.json())
      .then(data => {
        const project = data.find(p => p.id === projectId);
        if (!project) {
          document.body.innerHTML = '<h2>Projet introuvable</h2>';
          return;
        }

        document.title = project.title;
        titleEl.textContent = project.title;
        descEl.textContent = project.description;

        // Langages & outils
        project.languages.forEach(lang => {
          const chip = document.createElement('span');
          chip.className = 'chip';
          chip.textContent = lang;
          langEl.appendChild(chip);
        });

        // Infos rapides
        const infos = [
          ['Identifiant', project.id],
          ['Nombre d‚Äôimages', project.images ? project.images.length : 0],
          ['Vid√©o', project.video ? 'Oui' : 'Non']
        ];
        infos.forEach(([label, value]) => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${label} :</strong> ${value}`;
          metaList.appendChild(li);
        });

        // Galerie
        if (project.images) {
          project.images.forEach(imgSrc => {
            const ext = imgSrc.split('.').pop().toLowerCase();
            let element;
            if (ext === 'pdf') {
              element = document.createElement('div');
              element.className = 'pdf-embed';
              element.innerHTML = `<span>üìÑ</span> <a href="${imgSrc}" target="_blank">${imgSrc}</a>`;
            } else {
              element = document.createElement('img');
              element.src = imgSrc;
              element.alt = project.title;
              element.className = 'gallery-item';
              element.addEventListener('click', () => openLightbox(`<img src='${imgSrc}' alt='${project.title}'>`));
            }
            galleryEl.appendChild(element);
          });
        }

        if (project.video) {
          const video = document.createElement('video');
          video.controls = true;
          video.className = 'gallery-item';
          const source = document.createElement('source');
          source.src = project.video;
          source.type = 'video/mp4';
          video.appendChild(source);
          galleryEl.appendChild(video);
          video.addEventListener('click', () => openLightbox(`<video controls autoplay><source src='${project.video}' type='video/mp4'></video>`));
        }
      });

    // === Lightbox ===
    function openLightbox(content) {
      lightboxContent.innerHTML = content;
      lightbox.classList.add('open');
    }

    lightboxClose.addEventListener('click', () => lightbox.classList.remove('open'));
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.classList.remove('open');
    });

    // === Copier lien ===
    document.getElementById('copy-link').addEventListener('click', e => {
      e.preventDefault();
      navigator.clipboard.writeText(window.location.href);
      alert('Lien copi√© dans le presse-papiers !');
    });

    // === Ouvrir galerie ===
    document.getElementById('open-gallery').addEventListener('click', e => {
      e.preventDefault();
      const firstImg = galleryEl.querySelector('img, video');
      if (firstImg) openLightbox(firstImg.outerHTML);
    });
    
  </script>
</body>
</html>
