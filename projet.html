<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrap">
      <h1 id="project-title">Chargement...</h1>
      <nav><a href="index.html" class="btn-retour">← Retour</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Description</h2>
      <p id="project-description"></p>
    </section>

    <ul id="project-languages" class="skills-grid"></ul>

    <section class="card">
      <h2>Galerie</h2>
      <div id="gallery" class="gallery"></div>
    </section>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("id");

    fetch("projects.json")
      .then(res => res.json())
      .then(data => {
        const project = data.find(p => p.id === projectId);
        if (!project) return document.body.innerHTML = "<h2>Projet introuvable</h2>";

        document.title = project.title;
        document.getElementById("project-title").textContent = project.title;
        document.getElementById("project-description").textContent = project.description;

        // Langages
        const langList = document.getElementById("project-languages");
        project.languages.forEach(lang => {
          const li = document.createElement("li");
          li.textContent = lang;
          langList.appendChild(li);
        });

       // Galerie d'images et vidéo
        const gallery = document.getElementById("gallery");

        // Ajout des images
        if (project.images) {
          project.images.forEach(imgSrc => {
            const img = document.createElement("img");
            img.src = imgSrc;
            img.alt = project.title;
            img.style.width = "50%";
            img.style.borderRadius = "8px";
            gallery.appendChild(img);
          });
        }

        // Ajout de la vidéo si elle existe
        if (project.video) {
          const video = document.createElement("video");
          video.controls = true;
          video.width = 600; // ou "100%" si tu veux qu'elle prenne toute la largeur
          video.style.marginTop = "15px";
          video.style.borderRadius = "8px";

          const source = document.createElement("source");
          source.src = project.video;
          source.type = "video/mp4";

          video.appendChild(source);
          gallery.appendChild(video);

          video.load(); // ⚠️ nécessaire pour que la vidéo se charge
        }

      });
  </script>
</body>
</html>
